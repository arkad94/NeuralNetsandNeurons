<!DOCTYPE html>
<html>
<head>
    <title>CANLight Controller</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>CANLight Controller</h1>
    <button id="activateBtn">Activate CANLight</button>

    <script>
        document.getElementById('activateBtn').onclick = function() {
            // Correcting the AJAX request
            $.ajax({
                url: '/canlight/store-command',
                type: 'POST',
                contentType: 'application/json', // Set the content type to JSON
                data: JSON.stringify({ command: 'execute_ctrl' }), // Stringify the payload
                success: function(response) {
                    alert('Command sent! Response: ' + response.message);
                },
                error: function() {
                    alert('Error sending command');
                }
            });
        };
    </script>
</body>
</html>
